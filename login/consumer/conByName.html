    <script>
      function checkStatus() {
        if (sessionStorage.getItem("logged") != "true")
          window.location.href = "./../login.html";
      }

      function logout() {
        sessionStorage.removeItem("logged");
        sessionStorage.removeItem("puser_id");
        window.location.href = "./../login.html";
      }
      function searchRes() {
        let searchParam = document.getElementById("search1").value;
        axios
          .get(`http://127.0.0.1:5000/searchProductByName/${searchParam}`)
          .then(res => {
            console.log("searchRes");
            console.log(res);
            if (res.data.length === 0) {
              $("<h2>Sorry No results found.</h2>").insertAfter("#cardsId");
            } else {
              let len = res.data.length;
              for (let i = 0; i < len; i++) {
                $(`<div class="card" style="width:300px; margin:40px;">
            <img
              class="card-img-top"
              src="${res.data[i].photo}"
              alt="Card image"
              style="width:100%"
            />
            <div class="card-body">
              <h4 class="card-title">Name: ${res.data[i].name}</h4>
              <p class="card-text">Description: ${res.data[i].description}</p>
              <p class="card-text">Place: ${res.data[i].place}</p>
              <p class="card-text">Amount: ${res.data[i].amount}</p>
              <center>
                <a href="tel:+91${res.data[i].phone}" class="btn btn-primary">Call on ${res.data[i].phone} to get this</a>
              </center>
            </div>
          </div>`).insertAfter("#cardsId");
              }
            }
          })
          .catch(err => {
            console.log(err);
          });
      }
    </script>
