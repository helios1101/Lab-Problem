    <script>
      function checkStatus() {
        if (sessionStorage.getItem("logged") == "true") globalFunction();
        else window.location.href = "./../login.html";
      }

      function logout() {
        sessionStorage.removeItem("logged");
        sessionStorage.removeItem("cuser_id");
        window.location.href = "./../login.html";
      }

      function globalFunction() {
        alert(
          "Welcome to consumer section ! Search and see all products available near you"
        );
        console.log("inside Global");

        $(document).ready(function() {
          axios
            .get("http://127.0.0.1:5000/allProduct")
            .then(res => {
              console.log(res);
              let len = res.data.a.length;
              for (let i = 0; i < len; i++) {
                $(`<div class="card" style="width:300px; margin:40px;">
            <img
              class="card-img-top"
              src="${res.data.a[i].photo}"
              alt="Card image"
              style="width:100%"
            />
            <div class="card-body">
              <h4 class="card-title">Name: ${res.data.a[i].name}</h4>
              <p class="card-text">Description: ${res.data.a[i].description}</p>
              <p class="card-text">Place: ${res.data.a[i].place}</p>
              <p class="card-text">Amount: ${res.data.a[i].amount}</p>
              <center>
                <a href="tel:+91${res.data.a[i].phone}" class="btn btn-primary">Call on ${res.data.a[i].phone} to get this</a>
              </center>
            </div>
          </div>`).insertAfter("#cardsId");
              }
            })
            .catch(err => {
              console.log(err);
            });
        });
      }

      function searchRes() {
        let searchParam = document.getElementById("search1").value;
        axios

            $("<h2>Search results for Name</h2>").insertAfter("#cardsId");
            let len = res.data.length;
            for (let i = 0; i < len; i++) {
              $(`<div class="card" style="width:300px; margin:40px;">
            <img
              class="card-img-top"
              src="img_avatar1.png"
              alt="Card image"
              style="width:100%"
            />
            <div class="card-body">

              <p class="card-text">Description: ${res.data[i].description}</p>
              <p class="card-text">Place: ${res.data[i].place}</p>
              <p class="card-text">Amount: ${res.data[i].amount}</p>
              <center>
                  <a href="tel:+91${res.data[i].phone}" class="btn btn-primary">Phone:${res.data[i].phone}</a>
              </center>
            </div>
          </div>`).insertAfter("#cardsId");
            }
          })
          .catch(err => {
            console.log(err);
          });
      }
