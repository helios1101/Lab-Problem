      <button
        onclick='window.location.href="./producer.html"'

        type="submit"
      >
        Back to All uploads
      </button>
      <br />

      <div class="row">
        <form
          action="http://127.0.0.1:5000/product"
          method="POST"
          enctype="multipart/form-data"
          onsubmit="triggerFunction();"
        >
          <input
            id="userid"
            class="form-control mr-sm-2"
            type="number"
            name="user_id"
            placeholder="Search"
            aria-label="Search"
            hidden
          />
          <br />
          <input
            class="form-control mr-sm-2"
            type="text"
            name="place"
            placeholder="Enter Place"
            aria-label="Place"
          />
          <br />
          <input
            class="form-control mr-sm-2"
            type="text"
            name="name"
            placeholder="Enter Name of Product"
            aria-label="Name"
          />
          <br />
          <input
            class="form-control mr-sm-2"
            type="text"
            name="description"
            placeholder="Enter description of Product"
            aria-label="description"
          />
          <br />
          <input
            class="form-control mr-sm-2"
            type="date"
            name="date_time"
            placeholder="Enter date_time of Product"
            aria-label="date_time"
          />
          <br />
          <input
            class="form-control mr-sm-2"
            type="number"
            name="amount"
            placeholder="Enter amount of Product in Rupees"
            aria-label="amount"
          />
          <br />
          <input
            class="form-control mr-sm-2"
            type="number"
            name="phone"
            placeholder="Enter phone of user"
            aria-label="phone"
          />
          <br />
          <input
            class="form-control mr-sm-2"
            type="file"
            name="file"
            placeholder="Enter phone of user"
            aria-label="photo"
          />
          <br />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Add product
          </button>
        </form>
      </div>
    </div>
    <script>
      function checkStatus() {
        if (sessionStorage.getItem("logged") == "true") globalFunction();
        else window.location.href = "./../login.html";
      }
      function logout() {
        sessionStorage.removeItem("logged");
        sessionStorage.removeItem("puser_id");
        window.location.href = "./login.html";
      }
      function globalFunction() {
        console.log("In global");
        document.getElementById("userid").value = parseInt(
          sessionStorage.getItem("puser_id")
        );
      }
      function triggerFunction() {
        alert("Product added successfully");
        location.replace = "./producer.html";
      }
    </script>
