      <div class="form-inline">
        <input

          class="form-control mr-sm-2"
          type="search"
          placeholder="Enter Location Nearby"
          aria-label="Search"
        />
        <button
          onclick="searchRes();"
          class="btn btn-outline-success my-2 my-sm-0"
        >
          Search
        </button>
      </div>
      <div class="row">
        <div id="cardsId"></div>
      </div>
    </div>
    <script>
      function checkStatus() {
        if (sessionStorage.getItem("logged") != "true")
          window.location.href = "./../login.html";
      }

      function logout() {
        sessionStorage.removeItem("logged");
        sessionStorage.removeItem("puser_id");
        window.location.href = "./../login.html";
      }
      function redirect() {
        window.location.href = "./producer.html";
      }
      function searchRes() {
        //alert("Working");
        let searchParam = document.getElementById("search1").value;
        axios
          .get(`http://127.0.0.1:5000/searchUserByPlace/${searchParam}`)
          .then(res => {
            console.log("searchRes");
            console.log(res);
            if (res.data.length === 0) {
              $("<h2>Sorry No results found.</h2>").insertAfter("#cardsId");
            } else {
              let len = res.data.length;
              for (let i = 0; i < len; i++) {
                $(`<div class="card" style="width:300px; margin:40px;">
                  <img
                    class="card-img-top"
                    src="img_avatar1.png"
                    alt="Card image"
                    style="width:100%"
                  />
                  <div class="card-body">
                    <h4 class="card-title">Name: ${res.data[i].name}</h4>
                    <p class="card-text">Email: ${res.data[i].email}</p>
                    <p class="card-text">Place: ${res.data[i].photo}</p>
                    <p class="card-text">Type: ${res.data[i].user_type}</p>
                    <center>
                      <a href="tel:${res.data[i].phone}" class="btn btn-primary">Click to Call on ${res.data[i].phone} </a>
                    </center>
                  </div>
                </div>`).insertAfter("#cardsId");
              }
            }
          })
          .catch(err => {
            console.log(err);
          });
      }
    </script>
