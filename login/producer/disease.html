    <script>
      function checkStatus() {
        if (sessionStorage.getItem("logged") == "true") globalFunction();
        else window.location.href = "./../login.html";
      }

      function logout() {
        sessionStorage.removeItem("logged");
        sessionStorage.removeItem("puser_id");
        window.location.href = "./../login.html";
      }

      function globalFunction() {
        // if (sessionStorage.getItem("logged") == "true") {
        alert(
          "Welcome to Disease section ! Search and see all disease products You uploaded"
        );
        let searchParam = sessionStorage.getItem("puser_id");
        axios
          .get(`http://127.0.0.1:5000/diseaseByUserId/${searchParam}`)
          .then(res => {
            console.log("searchRes");
            console.log(res);
            if (res.data.length === 0) {
              $(
                "<h2>Sorry No Products Uploaded to display :)</h2>"
              ).insertAfter("#cardsId");
            } else {
              let len = res.data.length;
              for (let i = 0; i < len; i++) {
                $(`<div class="card" style="width:300px; margin:40px;">
            <img
              class="card-img-top"
              src="${res.data[i].photo}"
              alt="Card image"
              style="width:100%"
            />
            <div class="card-body">
              <h4 class="card-title">Name: ${res.data[i].name}</h4>
              <p class="card-text">Description: ${res.data[i].description}</p>
              <p class="card-text">Place: ${res.data[i].place}</p>
              <p class="card-text">Amount: ${res.data[i].amount}</p>
              <center>
                <a href="#" class="btn btn-primary">Phone:${res.data[i].phone}</a>
                <a href="#" onclick="deleteProduct(${res.data[i].disease_id})" class="btn btn-danger">Delete</a>
              </center>
            </div>
          </div>`).insertAfter("#cardsId");
              }
            }
          })
          .catch(err => {
            $("<h2>Sorry No results found.</h2>").insertAfter("#cardsId");
            console.log(err);
          });
        // } else {
        //   window.location.href = "./../login.html";
        // }
      }
      // globalFunction();
      function deleteProduct(id) {
        axios
          .delete(`http://127.0.0.1:5000/removeDisease/${id}`)
          .then(res => {
            alert("Deleted The product.");
            location.reload();
            console.log(res);
          })
          .catch(err => {
            console.log(err);
          });
      }
